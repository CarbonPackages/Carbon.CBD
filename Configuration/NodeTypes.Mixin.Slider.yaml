'Carbon.SliderWrapper:Mixin.Slider':
  abstract: true
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
  label: "${q(node).children().count() + ' Slide' + (q(node).children().count() != 1 ? 's' : '')}"
  ui:
    label: Slider
    icon: exchange-alt
  constraints:
    nodeTypes:
      '*': false
      'Carbon.SliderWrapper:Mixin.Slider.Item': true
