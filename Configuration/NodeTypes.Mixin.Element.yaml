'Carbon.CBD:Mixin.Element':
  abstract: true
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
  label: "${I18n.translate('element.label', '', [q(node).children().count()], 'Main', 'Carbon.CBD', q(node).children().count())}"
  constraints:
    nodeTypes:
      '*': false
      'Carbon.CBD:Mixin.Element.Item': true
