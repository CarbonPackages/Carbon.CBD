'CBD.Example.Map:Content.Map.Address':
  superTypes:
    'Carbon.CBD:Mixin.Element.Item': true
  ui:
    label: Address
    icon: map-marker
    inspector:
      groups:
        address:
          label: Adresse
          icon: map
          position: 10
  properties:
    title:
      type: string
      ui:
        label: Name
        reloadIfChanged: true
        inspector:
          group: address
          position: 10
    street:
      type: string
      ui:
        label: Street
        reloadIfChanged: true
        inspector:
          group: address
          position: 20
    postCode:
      type: integer
      ui:
        label: Post code
        reloadIfChanged: true
        inspector:
          group: address
          position: 30
    city:
      type: string
      ui:
        label: City
        reloadIfChanged: true
        inspector:
          group: address
          position: 40
    country:
      type: string
      defaultValue: Austria
      ui:
        label: Country
        reloadIfChanged: true
        inspector:
          group: address
          position: 50
    lat:
      type: string
      ui:
        reloadIfChanged: true
    lon:
      type: string
      ui:
        reloadIfChanged: true
